version: '3.8'

services:
  # ============================================
  # UPTIME KUMA - Monitoring & Alertes
  # ============================================
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - uptime-kuma-data:/app/data
    environment:
      - TZ=Europe/Paris
    networks:
      - auto-repare-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # OLLAMA - Local LLM Server (Qwen + Phi-3)
  # ============================================
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_LOADED_MODELS=3
    networks:
      - auto-repare-network
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 8G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # QDRANT - Vector Database for RAG
  # ============================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - auto-repare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # REDIS - Queue for N8N Workers
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - auto-repare-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================
  # POSTGRESQL - N8N Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-n8n}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-n8n_password}
      - POSTGRES_DB=${POSTGRES_DB:-n8n}
    networks:
      - auto-repare-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n} -d ${POSTGRES_DB:-n8n}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MODEL INITIALIZER - Pull LLM Models on Startup
  # ============================================
  model-init:
    image: curlimages/curl:latest
    container_name: model-init
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - auto-repare-network
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "=== Pulling Qwen 2.5 Coder 3B (Actor) ===" && \
        curl -X POST http://ollama:11434/api/pull -d '{"name": "qwen2.5-coder:3b-instruct"}' && \
        echo "=== Pulling Phi-3 Mini 3.8B (Critic) ===" && \
        curl -X POST http://ollama:11434/api/pull -d '{"name": "phi3:3.8b-mini-instruct"}' && \
        echo "=== Pulling Nomic Embed Text (Embeddings) ===" && \
        curl -X POST http://ollama:11434/api/pull -d '{"name": "nomic-embed-text"}' && \
        echo "=== All models ready ===" && \
        curl http://ollama:11434/api/tags
    restart: "no"

volumes:
  uptime-kuma-data:
    driver: local
  ollama-data:
    driver: local
  qdrant-data:
    driver: local
  redis-data:
    driver: local
  postgres-data:
    driver: local

networks:
  auto-repare-network:
    driver: bridge
    name: auto-repare-network
    ipam:
      config:
        - subnet: 172.25.0.0/16
